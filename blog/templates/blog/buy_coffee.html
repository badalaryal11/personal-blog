{% extends "blog/home.html" %}
{% load static %}

{% block content %}
<div class="container"
    style="max-width: 600px; margin: 50px auto; padding: 20px; background: #fff; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
    <h2 style="text-align: center; margin-bottom: 20px;">ðŸ«¶ Support Me</h2>
    <p style="text-align: center; color: #666; margin-bottom: 30px;">Support my work by making a donation.
        Contributions are processed securely via Esewa.</p>

    <div style="text-align: center; margin-bottom: 30px;">
        <img src="{% static 'blog/images/esewa_qr.jpg' %}" alt="Esewa QR Code"
            style="max-width: 200px; width: 100%; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
        <p style="margin-top: 10px; font-weight: bold; color: #60bb46;">Scan to Pay with Esewa</p>
    </div>

    <div style="text-align: center; margin-bottom: 20px;">
        <span
            style="background: #f0f0f0; padding: 5px 10px; border-radius: 20px; font-size: 14px; color: #666;">OR</span>
    </div>

    <form action="{% url 'initiate_payment' %}" method="post">
        {% csrf_token %}
        <div class="form-group" style="margin-bottom: 15px;">
            <label for="id_name">Name (Optional)</label>
            {{ form.name }}
        </div>
        <div class="form-group" style="margin-bottom: 15px;">
            <label for="id_amount">Amount (NPR)</label>
            {{ form.amount }}
        </div>
        <button type="submit"
            style="width: 100%; padding: 12px; background: #60bb46; color: white; border: none; border-radius: 5px; font-size: 16px; cursor: pointer; transition: background 0.3s;">
            Pay with <img src="https://esewa.com.np/common/images/esewa-logo.png" alt="Esewa"
                style="height: 20px; vertical-align: middle; margin-left: 5px; filter: brightness(0) invert(1);">
        </button>
    </form>
</div>

<style>
    .form-control {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 14px;
        margin-top: 5px;
    }

    .form-control:focus {
        border-color: #60bb46;
        outline: none;
    }
</style>
{% endblock %}
